<!DOCTYPE html>
<html>
  <head>
    <title>Screen Sharing with WebRTC</title>
    <link rel="stylesheet" href="main.css">
  </head>

  <body>
    <div class="header">
      <h1>Screen Sharing with WebRTC</h1>
    </div>
    <div class="video-contianer">
      <video id="video" autoplay muted playsinline></video>
      <div id="video-stat"></div>
    </div>
    <div class="buttons">
      <button id="startButton">Start Sharing</button>
      <button id="stopButton" disabled>Stop Sharing</button>
    </div>
    <div class="log-container">
      <h3>Logs</h3>
      <pre id="log"></pre>
    </div>

    <script src="https://webrtc.github.io/adapter/adapter-latest.js"></script>
    <script src="main.js"></script>
  </body>
</html>
